<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date in JS</title>
</head>

<body>
    <h1>Date in JS</h1>
    <p>Data apertura pagina: <strong id="data"></strong></p>
    <p>Data EuroFormat: <strong id="dataE"></strong> <strong id="live"></strong></p>
    <p>Anno: <strong id="anno"></strong></p>
    <p>Mese: <strong id="mese"></strong></p>
    <p>Giorno: <strong id="giorno"></strong></p>
    <p>Giorno della settimana: <strong id="giornoS"></strong></p>
    <p>Ore: <strong id="ore"></strong></p>
    <p>Minuti: <strong id="minuti"></strong></p>
    <p>Secondi: <strong id="secondi"></strong></p>
    <div>
        <h3>Cronometro</h3>
        <p id="crono"></p>
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script src="assets/js/date.js"></script>
</body>

</html>
