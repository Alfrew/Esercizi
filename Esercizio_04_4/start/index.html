<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="text-center text-primary">Utilizzo di Array</h1>
            <div class="row mb-5">
                <div class="d-flex flex-column col-6">
                    <input type="text" id="utente" placeholder="Nome utente" class=" mb-2">
                    <button type="button" onclick="aggiunta1()" class="btn btn-primary mb-2">Aggiungi Primo
                        Utente</button>
                    <button type="button" onclick="aggiunta2()" class="btn btn-primary mb-2">Aggiungi Ultimo
                        Utente</button>
                    <button type="button" onclick="rimozione1()" class="btn btn-danger mb-2">Rimuovi Primo
                        Utente</button>
                    <button type="button" onclick="rimozione2()" class="btn btn-danger mb-2">Rimuovi Ultimo
                        Utente</button>
                    <button type="button" onclick="ripristino()" class="btn btn-warning mb-2">Ripristina
                        Utenti Iniziali</button>
                </div>

                <div class="col-6">
                    <h2>Lista Utenti</h2>
                    <p id="listaUtenti" class="text-wrap"></p>
                </div>
            </div>

            <div class="mb-5">
                <h2>Dati utenti</h2>
                <p>Terzo Utente: <span id="utente3" class="text-success"></span></p>
                <p>Totale Utenti: <span id="tot" class="text-success"></span></p>
                <button type="button" id="btndati" onclick="Dati()" class="btn btn-primary mb-2">Mostra dati</button>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
